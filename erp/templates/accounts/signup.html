{% extends 'base.html' %}

{% block title %}
회원가입
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="title-center"> 회원가입 </h2>
    <form class="form-area" method="post" action="/signup/">
        {% csrf_token %}
        {{form}}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <hr>
        <div style="float: right">
            <button type="submit" class="btn btn-primary">회원가입</button>
            <a href="/login" class="btn btn-secondary">로그인 페이지로</a>
        </div>
    </form>
</div>
{% endblock %}
